name: Linkspector

on:
  schedule:
    - cron: 0 0 * * 1   # midnight every Monday
  workflow_dispatch:
  workflow_call:

jobs:
  check-links:
    permissions:
      contents: read
    name: Linkspector
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Run linkspector
        uses: umbrelladocs/action-linkspector@v1
        with:
          github_token: ${{ secrets.github_token }}
          reporter: github-check
          level: info
          show_stats: true
          fail_level: error
