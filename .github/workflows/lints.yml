on:
    workflow_call:
jobs:
    commit:
        name: Commit messages
        runs-on: ubuntu-latest
        steps:
        - uses: opensource-nepal/commitlint@v1
    markdown:
        name: Markdown
        runs-on: ubuntu-latest
        steps:
        - uses: actions/checkout@v6
        - uses: DavidAnson/markdownlint-cli2-action@v21
          with:
            fix: true
            globs: |
                **/*.md
                !CHANGELOG.md
    cspell:
        name: Spelling
        runs-on: ubuntu-latest
        steps:
        - uses: actions/checkout@v6
        - uses: streetsidesoftware/cspell-action@v8
          with:
            files: "**/*.md"
            config: .cspell.json
