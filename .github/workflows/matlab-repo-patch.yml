name: matlab-repo-patch

on:
    workflow_dispatch:

permissions:
    contents: write

jobs:
    matlab-repo-patch:
        runs-on: ubuntu-latest
        steps:
        - uses: actions/checkout@v4
          with:
            token: ${{ secrets.MATLAB_REPO_INIT_PATCH }}
        - uses: djmaxus/matlab-repo-init/.github/actions/patch@v0.17.2
